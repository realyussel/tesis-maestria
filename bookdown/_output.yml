bookdown::bs4_book:
  css: bs4_style.css
  theme:
    primary: "#0068D9"
  repo: https://github.com/realyussel/blockchain
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
    before_body: frontpage.tex
    after_body: backpage.tex
  latex_engine: xelatex
  citation_package: natbib # Por default usa: pandoc-citeproc
  keep_tex: no
  number_sections: yes
  fig_caption: yes
bookdown::epub_book: default